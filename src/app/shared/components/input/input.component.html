
<ng-container [formGroup]="group">
  <label>{{label}}</label><span *ngIf="required" class="required"> *</span>
  <input [type]="type" [formControlName]="name" class="form-control"
    [ngClass]="{ 'is-invalid': isFormSubmitted && form[name].errors }" (blur)="onBlur($event)"
    (focus)="onFocus($event)" />
</ng-container>
